require:
  - rubocop-rails
  - rubocop-minitest

# inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3.0
  DisplayCopNames: true
  NewCops: enable
  Exclude:
  - '.internal_test_app/**/*'
  - 'app/controllers/concerns/spotlight/controller.rb'
  - 'bin/**/*'
  - 'db/**/*'
  - 'Gemfile'
  - 'tmp/**/*'
  - 'vendor/**/*'
  - 'Rakefile'
  - 'lib/tasks/db_fixtures_dump.rake'
  - 'app/lib/umedia/citation/styles/schema_org.rb'

Layout/LineLength:
  Max: 120
  Exclude:
  - 'app/lib/umedia/transformer.rb'
  - 'app/lib/umedia/rights_config.rb'
  - 'config/initializers/devise.rb'
  - 'config/initializers/spotlight_initializer.rb'
  - 'test/**/*'

Lint/ShadowedException:
  Exclude:
  - 'app/services/umedia/image_service.rb'

Metrics/BlockLength:
  Max: 30
  Exclude:
  - 'config/routes.rb'
  - 'app/controllers/catalog_controller.rb'
  - 'lib/tasks/umedia.rake'
  - 'lib/tasks/umedia/sidekiq.rake'

Metrics/ClassLength:
  Max: 150
  Exclude:
  - 'app/lib/umedia/transformer.rb'
  - 'app/models/iiif_manifest.rb'

Metrics/MethodLength:
  Max: 20
  Exclude:
  - 'app/lib/umedia/citation/styles/coins.rb'
  - 'app/lib/umedia/citation/styles/mla.rb'
  - 'app/lib/umedia/citation/styles/wikipedia.rb'
  - 'app/lib/umedia/rights_config.rb'
  - 'app/lib/umedia/cite_details.rb'

Minitest/MultipleAssertions:
  Max: 20
